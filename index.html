<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/png" sizes="32x32" href="http://zenoh.io/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="http://zenoh.io/favicon-16x16.png">
  <script src="https://code.jquery.com/jquery-1.11.1.js"></script>
  <script src="https://code.jquery.com/ui/1.10.4/jquery-ui.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jqwidgets/12.1.2/jqwidgets/jqxcore.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jqwidgets/12.1.2/jqwidgets/jqxsplitter.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jqwidgets/12.1.2/jqwidgets/jqxswitchbutton.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/js/all.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/js/v4-shims.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jsoneditor/7.0.4/jsoneditor.min.js"></script>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/mustache.js/2.2.1/mustache.min.js'></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/purl/2.3.1/purl.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/vis/4.21.0/vis.min.js"></script>
  <script src="admin.js"></script>
  <script src="graph.js"></script>
  <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqwidgets/12.1.2/jqwidgets/styles/jqx.base.min.css"/>
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  <link rel="stylesheet" href="https://www.w3schools.com/lib/w3-theme-blue.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jsoneditor/7.0.4/jsoneditor.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/vis/4.21.0/vis.min.css"/>
  <style type="text/css">
    html,body { height: 100%; margin: 0px; padding: 0px; height:100%; display:flex; flex-direction: column;}
    .jqx-splitter-collapse-button-vertical { display:none; }
  </style>
</head>

<body>

  <div id="header">
    <div class="w3-bar w3-theme-d1">
      <div class="w3-bar-item w3-large"><i class="fas fa-dragon" style="transform: scaleX(-1)"></i></div>
      <div class="w3-bar-item w3-large">Zenoh Administration Space</div>
      <div id="connection_status" class="w3-bar-item w3-small w3-right w3-round-xxlarge w3-theme-l3" style="margin:5px">
        <span id="router-address" class="w3-margin-right w3-hide"></span>
        <a id="refresh" href="" class="w3-margin-right w3-hide" onclick="update();return false;"><i class="fa fa-refresh"></i></a>
        <a id="power" href="?"><i class="fas fa-power-off"></i></a>
      </div>
      <div class="w3-bar-item w3-right w3-round-xxlarge" style="margin:3px">
        <a id="config-button" href="" onclick="$('#config-dropdown').toggleClass('w3-show');return false;"><i class="fa fa-gear"></i></a>
      </div>
    </div>
  </div>

  <div id="connect-dialog" title="Connect to zenoh router">
    <form id="connect-form">
      <label>Router address</label>
      <input name="url" value="http://localhost:8000" class="w3-input w3-border w3-round"></input>
      <input type="submit" value="Connect"
        class="w3-button w3-round w3-border w3-padding-small w3-theme-d1 w3-right w3-section">
    </form>
  </div>

  <div id="status_bar" class="w3-orange w3-center w3-large w3-padding-small w3-hide">
    <i class="fa fa-warning"></i>
    <span>Unable to contact server! <a href="" onclick="document.location.reload();">retry</a> <a href="?">connect
        other</a></span>
  </div>

  <div>
    <div id="config-dropdown" class="w3-dropdown-content w3-border" style="right:0">
      <div class="w3-bar w3-border-bottom">
        <div class="w3-bar-item"><label>autorefresh</label></div>
        <div class="w3-bar-item w3-right"><div id="autorefresh-switch"></div></div>
      </div>
      <div class="w3-bar w3-cell-bottom w3-border-bottom">
        <div class="w3-bar-item"><label>refresh period</label></div>
        <div class="w3-bar-item w3-right"><input id="autorefresh-period" class="w3-input w3-border" type="number" value="500" style="text-align:right;padding:0px;height:30px;width:100px;"></div>
      </div>
    </div>
  </div>

  <div id="main" style="height:100%">
    <div id="main-panel" style="box-sizing:border-box;display:flex;flex-direction:column;">
      <div id="presentation-selector" style="display:block;">
        <div class="w3-show-inline-block w3-margin">
          <div class="w3-bar w3-round w3-border">
            <button id="routers-list-btn" onclick="changeHash('LIST', $.url().attr('fragment').split(':')[1]);" class="w3-bar-item w3-button w3-theme-d1" style="width:120px"><i
                class="fa fa-bars"></i>&nbsp;list</button>
            <button id="routers-graph-btn" onclick="changeHash('GRAPH', $.url().attr('fragment').split(':')[1]);"  class="w3-bar-item w3-button" style="width:120px"><i
                class="fas fa-project-diagram"></i>&nbsp;graph</button>
          </div>
        </div>
      </div>
      <ul id="routers-list" class="w3-ul w3-hoverable w3-card-4" style="overflow-y:auto;">
      </ul>
      <script id="routers_list_item" type="x-tmpl-mustache">
        <li id="{{pid}}" class="w3-bar" style="cursor:pointer" onclick="changeHash('LIST', '{{pid}}');">
          <div class="w3-bar-item w3-hide-small">
            <span class="w3-large">Router</span><br>
          </div>
          <div class="w3-bar-item">
            <span>{{pid}}</span><br>
            <span class="w3-small">locators: {{locators}}</span>
          </div>
        </li>
      </script>
      <div id="routers-graph" style="height:100%;display:none" class="w3-card">
      </div>
    </div>

    <div id="router-panel" class="w3-card" style="box-sizing:border-box">
      <div class="w3-bar w3-theme-d1">
        <button onclick="$('#main').jqxSplitter('collapse')" class="w3-bar-item w3-button w3-large">
          <i class="fa fa-close"></i>
        </button>
        <div id="router-panel-title" class="w3-bar-item w3-large">
        </div>
      </div>
      <div id="router-panel-tabs-empty" class="w3-padding-large w3-text-light-gray" style="width:100%;height:100%;">
        <i class="fas fa-dragon " style="transform: scaleX(-1); width:100%; height:100%;"></i>
      </div>
      <div id="router-panel-tabs" class="" style="display:none">
        <ul>
          <li><a href="#router-panel-info-tab">Info</a></li>
          <li><a href="#router-panel-storages-tab">Storages</a></li>
        </ul>
        <div id="router-panel-info-tab">
        </div>
        <div id="router-panel-storages-tab">
          <script id="backend_list_template" type="x-tmpl-mustache">
            <div id="backend_list" style="border:0 !important; padding:0 !important; margin:0 !important;"></div>
            <div id="load_backend_item" class="w3-card w3-round w3-section">
              <div class="w3-padding w3-border-bottom">Load backend</div>
              <form id="load_backend" class="w3-container w3-section">
                <input id="load_backend_pid" name="load_backend_pid" type="hidden" value="{{pid}}">
                <label>Name</label>
                <input id="load_backend_name" name="load_backend_name" placeholder="name" class="w3-input w3-border w3-round w3-padding-small" type="text">
                <label>Properties</label>
                <textarea id="load_backend_props" name="load_backend_props" placeholder="key=value" rows="3" class="w3-input w3-border w3-round w3-padding-small" type="text"></textarea>
                <input type="submit" value="Load" class="w3-button w3-round w3-border w3-padding-small w3-theme-d1 w3-right w3-section">
              </form>
            </div>
          </script>
          <script id="backend_list_item_template" type="x-tmpl-mustache">
            <div id="backend_{{backend}}" class="backend w3-card w3-section">
              <h3>{{backend}}</h3>
              <div id="backend_{{backend}}_content" class="w3-padding-small">
                <div id="backend_{{backend}}_storage_list" style="border:0 !important; padding:0 !important; margin:0 !important;"></div>
                <div id="add_storage_item" class="w3-card w3-round w3-section">
                  <div class="w3-padding w3-border-bottom">Create storage</div>
                  <form id="create_{{backend}}_storage" class="w3-container w3-section">
                    <div class="w3-row">
                      <div class="w3-col s3">
                        <label>Name</label>
                        <input id="{{pid}}_{{backend}}_name" name="{{pid}}_{{backend}}_name" placeholder="name" class="w3-input w3-border w3-round"></input>
                      </div>
                      <div class="w3-col s9">
                        <label>Path</label>
                        <input id="{{pid}}_{{backend}}_path" name="{{pid}}_{{backend}}_path" placeholder="/path/to/store/**" class="w3-input w3-border w3-round"></input>
                      </div>
                      <label>Properties</label>
                      <textarea id="{{pid}}_{{backend}}_props" name="{{pid}}_{{backend}}_props" placeholder="key=value" rows="3" class="w3-input w3-border w3-round w3-padding-small" type="text"></textarea>
                    </div>
                    <input type="submit" value="Create" class="w3-button w3-round w3-border w3-padding-small w3-theme-d1 w3-right w3-section">
                  </form>
                </div>
              </div>
            </div>
          </script>
          <script id="storages_list_item_template" type="x-tmpl-mustache">
            <div id="backend_{{backend}}_storage_{{name}}" class="storage w3-card">
              <div class="w3-bar w3-padding-small">
                <div class="w3-bar-item w3-padding-small"><i class="fas fa-server"></i></div>
                <div class="w3-col s3 w3-padding-small">{{name}}</div>
                <div class="w3-col s7 w3-padding-small w3-monospace">{{path_expr}}</div>
                <button onclick="deleteStorage('{{key}}')" class="w3-button w3-padding-small w3-border w3-round w3-theme-d1 w3-bar-item w3-right">delete</button>
              </div>
              <div class="w3-padding w3-monospace">
                {{{properties}}}
              </div>
            </div>
          </script>
        </div>
      </div>
    </div>
  </div>

</body>

</html>
